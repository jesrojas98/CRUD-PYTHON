{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Editar Datos de Alumnos</h1>
<br>

<button type="button">
<a href="{% url 'alumnosAdd' %}">Agregar</a>
</button>

<div id="'idMensajes">
{% if mensajes %}
    {{mensaje}}
{% endif %}
</div>

<table>
{% if alumnos %}
<th>rut</th>
<TH>nombre</TH>
<TH>apellido P.</TH>
<TH>eliminar</TH>
<TH>modificar</TH>
    {% for x in alumnos %}
<tr>
    <td>{{x.rut}}</td>
    <td>{{x.nombre}}</td>
    <td>{{x.apellido_paterno}}</td>
    <td><a href="{% url 'alumnos_del' pk=x.rut %}">Eliminar</a></td>
    <td><a href="{% url 'alumnos_findEdit' pk=x.rut %}">Modificar</a></td>
</tr>
{% endfor %}
{% endif %}
</table>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("#idMensajes").delay(2000).fadeOut("slow");
    });
</script>


</body>
</html>
